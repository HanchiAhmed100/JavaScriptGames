
<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typing Speed</title>
	<link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="./assets/uikit/css/uikit.min.css">
</head>
<body class="uk-section">

	<div class="container text-center ">
		<div class="row">
			<div class="col-6 offset-md-3">

				<div class="uk-card uk-card-default uk-card-body">
					<h3  class="uk-text-lead" > Typing Speed</h3>
					<div id="menu">
						<div class="uk-margin uk-padding  ">
							<label><input type="radio" class="uk-radio" name="level" id="level" value="Facile"> Facile </label>
							<label><input type="radio" class="uk-radio" name="level" id="level" value="Moyen"> Moyen </label>
							<label><input type="radio" class="uk-radio" name="level" id="level" value="Difficile"> Difficile </label>
						</div>
						<button onclick="StartGame()" class="uk-button uk-button-primary"> Jouer</button>
					</div>

					<div id="ShowToPlay">

						<div>
							<p>best score : <span id="best"></span></p>
							<h5> Temps restant : <span class="uk-badge" id="timer">40</span>  seconde</h5>
						</div>
						<div>
							<p id="result" class="uk-text-large"></p>
						</div>
		
						<div class="uk-margin uk-padding">
							<div class="uk-form-controls">
								<input class="uk-input" id="word"  id="form-stacked-text" type="text" placeholder="Taper ici pour commencer" onfocus="setTimer()">
							</div>
						</div>
					</div>
					<div id="ShowScore">
						<p class="uk-text-lead" id="bestScoree"> score : <span id="score">0</span></p>
					</div>
		
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="./js/sujet_5.js"></script>
</html>
