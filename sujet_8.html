<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujet_8</title>
    <!-- Materialize date Time Picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/uikit/css/uikit.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s8 offset-s2">
                <div class="card white lighten-5">
                    <div class="card-content">
                        <span class="card-title"><i class=" material-icons">add_alarm
                        </i> Miniteur</span>
                        <div class="row">
                            <div class="input-field col s4">
                                <select id="minutes_select">
                                  <option value="" disabled selected>Minutes</option>
                                </select>
                                <label>Minutes</label>
                            </div>     
                            <div class="input-field col s5">
                                <select id="seconde_select">
                                  <option value="" disabled selected>Seconde</option>

                                </select>
                                <label>Secondes</label>
                            </div>     
                            <div class="col s3">
                                <a class="waves-effect waves-light btn-small" onclick="activate_Miniteur()"><i class="material-icons right">add_alarm</i>activer</a>
                            </div>                            
                        </div>
                    </div>
                    <div class="card-action">
                        <div id="timer_msg" ></div>
                    </div>
                </div>
            </div>
            <div class="col s8 offset-s2">
                <div class="card white lighten-5">
                    <div class="card-content">
                        <span class="card-title"><i class=" material-icons">alarm</i> Alarme</span>
                        <div class="row">
                            <div class="col s9">
                                <input class="timepicker" id="alarm_time" placeholder="Heure de l'alarme " />
                            </div>
                            <div class="col s3">
                                <a class="waves-effect waves-light btn-small" onclick="activate_alarm()"><i class="material-icons right">alarm_on</i>activer</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div id="heure_alarme"></div>
                    </div>
                </div>
            </div>
            <div class="col s8 offset-s2">
                <div class="card white lighten-5">
                    <div class="card-content">
                        <span class="card-title"><i class=" material-icons">location_on</i> World Time</span>
                        <div class="row">
                            <div class="input-field col s9">
                                <i class="material-icons prefix">edit_location</i>
                                <input id="pays" type="text" class="validate">
                                <label for="icon_prefix">Pays ou ville</label>
                            </div>

                            <div class="col s3">
                                <a class="waves-effect waves-light btn-small" onclick="searchTime()"><i class="material-icons right">search</i>valider</a>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <div id="Affiche_Pays"></div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</body>

<script src="./js/sujet_8.js"></script>
</html>
